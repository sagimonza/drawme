<html>
<head>
	<link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/spectrum.css"/>
	<link rel="stylesheet" href="css/paint.css"/>
	<script src="lib/jquery-2.1.1.min.js"></script>
	<script src="lib/spectrum-min.js"></script>
	<script src="lib/sketch.min.js"></script>
</head>
<body>
	<div>
		<div class="actionsContainer">
			<input class="action" id="colorpicker" type="text"></input>
			<div id="clearCanvas" class="action"><i class="fa fa-remove fa-3x"></i></div>
			<div id="flightTest" class="action"><i class="fa fa-play fa-3x"></i></div>
			<div id="restartCanvas" class="action" style="display:none"><i class="fa fa-refresh fa-3x"></i></div>
			<div id="sendCanvas" class="action"><i class="fa fa-send fa-3x"></i></div>
		</div>
	</div>
	<div id="mainCanvas"></div>
	<div id="overlayCanvas" style="display:none;"></div>
	
	<script src="js/colorpicker.js"></script>
	<script src="js/canvas_sketch.js"></script>
	<script src="js/canvas_overlay_sketch.js"></script>
	<script src="js/canvas_actions.js"></script>
	<script src="js/paint.js"></script>
</body>
</html>
